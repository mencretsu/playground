<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini API Key â†’ Project Checker</title>
  <style>
    body { margin:16px; background:#0b0c10; color:#e6e6e6; font-family: sans-serif; }
    h1 { font-size: 1.2rem; margin-bottom:12px; }
    textarea, input, select {
      width:100%; padding:10px; border-radius:8px;
      border:1px solid #2a2f3b; background:#0f1117; color:#e6e6e6;
      box-sizing:border-box; margin-top:8px;
    }
    button {
      cursor:pointer; padding:10px; border-radius:8px;
      border:1px solid #2a2f3b; background:#1a1f2a;
      color:#e6e6e6; font-weight:600; margin-top:8px; width:100%;
    }
    button:disabled { opacity:.6; }
    .card {
      background:#11141c; padding:12px; border-radius:10px;
      margin-top:12px; box-shadow:0 1px 3px rgba(0,0,0,.4);
    }
    .mono { font-family: monospace; word-break:break-all; }
    .pill {
      font-size:.8rem; padding:4px 8px; border-radius:6px;
      display:inline-block; margin-top:4px;
    }
    .ok { background:#0e2a13; color:#b6f5c2; }
    .err { background:#2a0e0e; color:#ffb3b3; }
    .warn { background:#2a1b0e; color:#ffd9a6; }
    .muted { color:#9aa1ad; font-size:.85rem; }
  </style>
</head>
<body>
  <h1>ðŸ”Ž Gemini API Key â†’ Project Checker</h1>
  <p class="muted">Tempel API key (satu per baris).</p>

  <textarea id="keys" placeholder="AIzaSy..."></textarea>
  <input id="endpoint" type="text" value="https://generativelanguage.googleapis.com/v1/models">
  <select id="mode">
    <option value="key">?key=API_KEY</option>
    <option value="auth">Authorization: Bearer API_KEY</option>
  </select>
  <button id="run">Cek Project</button>
  <button id="sample">Isi Contoh</button>

  <div id="result"></div>

<script>
const $ = (sel) => document.querySelector(sel);

function maskKey(key){
  if(!key) return '';
  return key.slice(0,5)+'â€¦'+key.slice(-4);
}

async function probeKey(key, endpoint, mode){
  const url = new URL(endpoint);
  let init = { method:'GET', mode:'cors' };
  if(mode==='key') url.searchParams.set('key', key);
  else init.headers = { 'Authorization':'Bearer '+key };

  let projectNumber=null, status='OK';
  try {
    const res = await fetch(url.toString(), init);
    const hdr = res.headers.get('x-goog-project-number');
    if(hdr) projectNumber = hdr.trim();
    let data=null; try{data=await res.clone().json();}catch{}
    if(!projectNumber && data && data.error && data.error.message){
      const m=String(data.error.message).match(/project\s(\d{6,})/i);
      if(m) projectNumber=m[1];
      status='Error';
    }
    if(!projectNumber && res.ok) status='OK';
    if(!res.ok && status==='OK') status='Error';
  }catch(err){ status='Network'; }
  return { key, projectNumber, status };
}

$('#sample').addEventListener('click',()=>{
  $('#keys').value=['AIzaSyA********1111','AIzaSyB********2222'].join('\n');
});

$('#run').addEventListener('click',async()=>{
  const keys=$('#keys').value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(keys.length===0){alert('Isi dulu API key.');return;}
  $('#run').disabled=true;$('#run').textContent='Ngecekâ€¦';
  const endpoint=$('#endpoint').value.trim();
  const mode=$('#mode').value;

  const result=$('#result');
  result.innerHTML='';
  for(let i=0;i<keys.length;i++){
    const r=await probeKey(keys[i],endpoint,mode);
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`
      <div><b>Key #${i+1}</b></div>
      <div class="mono">${maskKey(r.key)}</div>
      <div>Project: <span class="mono">${r.projectNumber||'-'}</span></div>
      <div>Status: <span class="pill ${r.status==='OK'?'ok':(r.status==='Error'?'warn':'err')}">${r.status}</span></div>
    `;
    result.appendChild(div);
  }
  $('#run').disabled=false;$('#run').textContent='Cek Project';
});
</script>
</body>
</html>      </div>
      <div>
        <label class="muted">Mode</label>
        <select id="mode" style="width:100%;padding:10px;border-radius:10px;border:1px solid #22252f;background:#0f1117;color:#e6e6e6">
          <option value="key">?key=API_KEY</option>
          <option value="auth">Authorization: Bearer API_KEY</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top:12px">
      <button id="run">Cek Project</button>
      <button id="sample">Isi Contoh</button>
      <span class="muted">Catatan: jalankan dari origin HTTPS/HTTP (mis. GitHub Pages). <span class="mono">file://</span> bisa kena CORS.</span>
    </div><div id="summary" class="row" style="margin-top:12px; display:none"></div>

<table id="result" style="display:none">
  <thead>
    <tr>
      <th>#</th>
      <th>API Key (masked)</th>
      <th>Project Number</th>
      <th>Kelompok</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  </div>  <script>
    const $ = (q)=>document.querySelector(q);
    const $$ = (q)=>document.querySelectorAll(q);

    function maskKey(key){
      if(!key) return '';
      const a = key.slice(0,6), b = key.slice(-4);
      return a + 'â€¦' + b;
    }

    async function probeKey(key, endpoint, mode){
      const url = new URL(endpoint);
      let init = { method:'GET', mode:'cors' };
      if(mode === 'key'){
        url.searchParams.set('key', key);
      } else {
        init.headers = { 'Authorization': 'Bearer ' + key };
      }

      let projectNumber = null;
      let status = 'OK';
      let note = '';
      try {
        const res = await fetch(url.toString(), init);
        // try header first
        const hdr = res.headers.get('x-goog-project-number') || res.headers.get('X-Goog-Project-Number');
        if(hdr) projectNumber = hdr.trim();
        // if no header, parse body for project number hint (in error message)
        let data = null;
        try { data = await res.clone().json(); } catch (e) { /* ignore */ }
        if(!projectNumber && data && data.error && data.error.message){
          const m = String(data.error.message).match(/project\s(\d{6,})/i);
          if(m) projectNumber = m[1];
          status = 'ERROR';
          note = data.error.message;
        }
        if(!projectNumber && res.ok){
          // No header but request OK â†’ cannot see project number. Mark as unknown.
          status = 'OK (No header)';
        }
        if(!res.ok && !note){
          note = `HTTP ${res.status}`;
          status = 'ERROR';
        }
      } catch(err){
        status = 'NETWORK';
        note = err.message || String(err);
      }
      return { key, projectNumber, status, note };
    }

    function groupByProject(rows){
      const map = new Map();
      for(const r of rows){
        const k = r.projectNumber || 'UNKNOWN';
        if(!map.has(k)) map.set(k, []);
        map.get(k).push(r);
      }
      return map;
    }

    function copy(text){
      navigator.clipboard.writeText(text).catch(()=>{});
    }

    $('#sample').addEventListener('click', () => {
      $('#keys').value = ['AIzaSyA***************1111','AIzaSyB***************2222','AIzaSyC***************3333'].join('\n');
    });

    $('#run').addEventListener('click', async () => {
      const keys = $('#keys').value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      if(keys.length === 0){ alert('Isi minimal satu API key, Mas.'); return; }

      $('#run').disabled = true; $('#run').textContent = 'Ngecekâ€¦';
      const endpoint = $('#endpoint').value.trim();
      const mode = $('#mode').value;

      const out = [];
      for(let i=0;i<keys.length;i++){
        const r = await probeKey(keys[i], endpoint, mode);
        out.push(r);
      }

      // render
      const tbody = $('#result tbody');
      tbody.innerHTML = '';
      const groups = groupByProject(out);
      const groupOrder = Array.from(groups.keys());

      out.forEach((r, idx) => {
        const tr = document.createElement('tr');
        const sameGroup = groups.get(r.projectNumber || 'UNKNOWN');
        const groupLabel = (r.projectNumber ? `P-${r.projectNumber}` : 'UNKNOWN') + (sameGroup.length>1 ? ` Â· ${sameGroup.length} keys` : '');

        tr.innerHTML = `
          <td class="mono">${idx+1}</td>
          <td class="mono">${maskKey(r.key)}</td>
          <td class="mono">${r.projectNumber || '<span class="muted">(tidak terpapar)</span>'}</td>
          <td><span class="pill ${sameGroup.length>1 && r.projectNumber ? 'ok' : (r.projectNumber? '' : 'warn')}">${groupLabel}</span></td>
          <td>
            <span class="pill ${r.status.startsWith('OK')?'ok':(r.status==='NETWORK'?'err':'warn')}">${r.status}</span>
            ${r.note? `<div class="muted mono" style="margin-top:6px;max-width:520px;word-break:break-word">${r.note.replace(/[<>]/g,'')}</div>`:''}
          </td>
          <td>
            ${r.projectNumber ? `<button class="copy" onclick="copy('${r.projectNumber}')">Copy Project</button>` : ''}
            <button class="copy" onclick="copy('${r.key.replace(/'/g,"\\'")}')">Copy Key</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      $('#result').style.display = '';

      // summary
      const s = $('#summary');
      s.innerHTML = '';
      const distinct = groupOrder.filter(g=>g!=='UNKNOWN').length;
      const badge = document.createElement('div');
      badge.className = 'pill';
      badge.textContent = `Kelompok project terdeteksi: ${distinct} (dari ${groups.size} termasuk UNKNOWN)`;
      s.appendChild(badge);
      s.style.display = '';

      $('#run').disabled = false; $('#run').textContent = 'Cek Project';
    });
  </script></body>
</html>
