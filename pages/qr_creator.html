<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
      text-align: center;
    }

    h2 { margin-bottom: 12px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    #downloadBtn {
      background: #38bdf8;
      display: none;
    }

    #qrcode {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

    /* bikin pixel keliatan gede */
    #qrcode canvas, #qrcode img {
      width: 260px !important;
      height: 260px !important;
      image-rendering: pixelated;
      background: white;
      padding: 10px;
      border-radius: 12px;
    }

    .hint {
      font-size: 12px;
      opacity: .6;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>QR Generator</h2>

    <input id="text" placeholder="Masukin link / teks..." />

    <button onclick="makeQR()">Generate QR</button>
    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

    <div id="qrcode"></div>

    <div class="hint">QR GENEREATOR</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    function makeQR() {
      const val = document.getElementById("text").value.trim();
      if (!val) return alert("Isi dulu cok ðŸ˜­");

      const qrBox = document.getElementById("qrcode");
      qrBox.innerHTML = "";

      new QRCode(qrBox, {
        text: val,
        width: 120,   // kecilin resolusi = dot makin gede
        height: 120,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.L // dot lebih dikit
      });

      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadQR() {
      const qrBox = document.getElementById("qrcode");
      const img = qrBox.querySelector("img");
      const canvas = qrBox.querySelector("canvas");

      let url = "";
      if (img) url = img.src;
      if (canvas) url = canvas.toDataURL("image/png");

      if (!url) return alert("QR belum ada cok");

      const a = document.createElement("a");
      a.href = url;
      a.download = "qr-create.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
