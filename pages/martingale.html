<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCS Martingale</title>
  <link rel="icon" href="https://i.imgur.com/trollface.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      margin-bottom: 4px;
    }
    .credit {
      font-size: 10px;
      color: #888;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 4px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
    #next-step-info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>CCS Martingale</h2>
  <div class="credit">by @mencretsu</div>

  <label>Asset:</label>
  <input id="asset" type="text" oninput="formatInput(this)" />

  <label>Entry value:</label>
  <input id="entry" type="text" oninput="formatInput(this)" />

  <label>Return factor:</label>
  <input id="payout" type="number" step="0.01" />

  <label>Multiplier:</label>
  <input id="multiplier" type="number" step="0.01" />

  <button onclick="hitung()">Hitung</button>

  <div id="result"></div>

  <script src="scripts/martingale.js">
  </script>
</body>
</html>
